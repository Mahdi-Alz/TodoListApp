<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./src/style.css" />
        <title>Title</title>
    </head>
    <body class="flex gap-[14%]">
        <aside
            class="flex flex-col w-[19%] py-5 pr-5 my-5 mr-5 shadow-[0_0_15px_rgba(0,0,0,0.1)]"
        >
            <div>
                <div class="profile flex">
                    <img
                        src="./src/assets/icons/profile-pic.png"
                        alt="user"
                        class="w-[56px] h-[56px]"
                    />
                    <div class="flex flex-col">
                        <h3>سلام، رویا</h3>
                        <p>سه‌شنبه، ۵ بهمن ۱۴۰۱</p>
                    </div>
                </div>
                <ul class="menu flex flex-col gap-6 mt-[72px] mb-[227px]">
                    <li class="pr-5 flex gap-4">
                        <img
                            src="./src/assets/icons/home.png"
                            class="inline"
                        />خانه
                    </li>
                    <li class="pr-5 flex gap-4">
                        <img
                            src="./src/assets/icons/task.png"
                            class="inline"
                        />تسک‌ها
                    </li>
                    <li class="pr-5 flex gap-4">
                        <img
                            src="./src/assets/icons/calendar.png"
                            class="inline"
                        />تقویم
                    </li>
                    <li class="pr-5 flex gap-4">
                        <img
                            src="./src/assets/icons/report.png"
                            class="inline"
                        />گزارشات
                    </li>
                    <li class="pr-5 flex gap-4">
                        <img
                            src="./src/assets/icons/setting.png"
                            class="inline"
                        />تنظیمات
                    </li>
                    <li class="pr-5 flex gap-4">
                        <img
                            src="./src/assets/icons/support.png"
                            class="inline"
                        />پشتیبانی
                    </li>
                    <li class="pr-5 flex gap-4">
                        <img
                            src="./src/assets/icons/profile.png"
                            class="inline"
                        />
                        پروفایل
                    </li>
                </ul>
            </div>
            <div class="bottom">
                روشن / تاریک
                <br /><br />
                خروج
            </div>
        </aside>
        <main class="my-auto flex flex-col w-[51%]">
            <div>
                <h2>تسک‌های امروز</h2>
                <p>تعداد تسک باید انجام دهید.</p>
            </div>
            <div class="adding-new-task w-full mb-6">
                <button
                    class="border border-dashed border-gray-300 rounded-lg text-blue-500 p-4 w-full text-right"
                >
                    + افزودن وظیفه جدید
                </button>
                <form
                    action=""
                    class="flex flex-col border border-gray-150 rounded-lg p-4 shadow-[0_0_15px_rgba(0,0,0,0.1)] hidden"
                >
                    <input type="text" placeholder="نام تسک" class="mb-2" />
                    <textarea
                        name=""
                        id=""
                        placeholder="توضیحات"
                        class="resize-none overflow-auto min-h-12"
                    ></textarea>
                    <div class="relative">
                        <button
                            type="button"
                            id="priorityButton"
                            class="border border-gray-300 rounded px-3 py-1 text-sm text-gray-700"
                        >
                            تگ‌ها
                        </button>
                        <ul
                            id="priorityList"
                            class="absolute hidden top-full left-0 w-full mt-1 bg-white border border-gray-300 rounded shadow-md z-10"
                        >
                            <li
                                class="p-2 hover:bg-gray-100 cursor-pointer"
                                data-priority="high"
                            >
                                بالا
                            </li>
                            <li
                                class="p-2 hover:bg-gray-100 cursor-pointer"
                                data-priority="medium"
                            >
                                متوسط
                            </li>
                            <li
                                class="p-2 hover:bg-gray-100 cursor-pointer"
                                data-priority="low"
                            >
                                کم
                            </li>
                        </ul>
                    </div>

                    <!-- Add Task Button -->
                    <div class="flex justify-end p-4 pb-0 mt-4 border-t -mx-4">
                        <button
                            type="submit"
                            class="bg-blue-500 text-white rounded px-4 py-2 text-sm hover:bg-blue-600 p-4"
                        >
                            اضافه کردن تسک
                        </button>
                    </div>
                </form>
            </div>
            <div class="task-todos">
                <li
                    class="relative flex items-center rounded-2xl border border-gray-200 bg-white shadow-sm min-h-[105px]"
                >
                    <!-- Priority bar -->
                    <div
                        class="absolute right-0 top-1/2 h-[75%] w-1 rounded-l-2xl bg-red-500 transform -translate-y-1/2"
                    ></div>

                    <!-- Checkbox + content -->
                    <div class="flex items-start p-4 pr-6 w-full">
                        <input
                            type="checkbox"
                            class="mt-1 ml-3 size-5 rounded border-gray-300 text-green-600 focus:ring-green-500"
                        />
                        <div class="flex flex-col">
                            <div class="flex items-center gap-2">
                                <h3 class="font-semibold text-gray-800">
                                    جلسه با مدیران پروژه
                                </h3>
                                <span
                                    class="rounded-md bg-red-100 px-2 py-0.5 text-sm font-medium text-red-600"
                                    >بالا</span
                                >
                            </div>
                            <p class="mt-1 text-sm text-gray-600">
                                جلسه با محسن یگانه و مریم جلالی
                            </p>
                        </div>
                    </div>

                    <!-- Actions menu -->
                    <div class="absolute left-3 top-3">
                        <div class="relative inline-block text-left">
                            <button
                                onclick="toggleMenu(this)"
                                class="p-1 rounded hover:bg-gray-100"
                            >
                                ⋮
                            </button>
                            <div
                                class="hidden absolute left-0 mt-2 w-24 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5"
                            >
                                <button
                                    class="flex w-full items-center gap-2 px-3 py-2 text-sm text-gray-700 hover:bg-gray-50"
                                >
                                    ✏️ ویرایش
                                </button>
                                <button
                                    class="flex w-full items-center gap-2 px-3 py-2 text-sm text-red-600 hover:bg-red-50"
                                >
                                    🗑 حذف
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </main>
    </body>
</html>
