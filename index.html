<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./src/style.css" />
        <title>Title</title>
    </head>
    <body class="flex gap-[14%]">
        <!-- ------------------------------- sidebar ------------------------------- -->
        <aside
            class="flex flex-col w-[19%] py-5 pr-5 my-5 mr-5 shadow-[0_0_15px_rgba(0,0,0,0.1)] min-w-[274px]"
        >
            <!-- --------------------------- profile details --------------------------- -->
            <div class="profile flex">
                <img
                    src="./src/assets/icons/profile-pic.png"
                    alt="user"
                    class="w-[56px] h-[56px]"
                />
                <div class="flex flex-col">
                    <h3>سلام، رویا</h3>
                    <p>سه‌شنبه، ۵ بهمن ۱۴۰۱</p>
                </div>
            </div>
            <!-- -------------------------------- menu --------------------------------- -->
            <ul class="menu flex flex-col gap-6 mt-[72px] mb-[227px]">
                <li class="pr-5 flex gap-4">
                    <img src="./src/assets/icons/home.png" class="inline" />خانه
                </li>
                <li class="pr-5 flex gap-4">
                    <img
                        src="./src/assets/icons/task.png"
                        class="inline"
                    />تسک‌ها
                </li>
                <li class="pr-5 flex gap-4">
                    <img
                        src="./src/assets/icons/calendar.png"
                        class="inline"
                    />تقویم
                </li>
                <li class="pr-5 flex gap-4">
                    <img
                        src="./src/assets/icons/report.png"
                        class="inline"
                    />گزارشات
                </li>
                <li class="pr-5 flex gap-4">
                    <img
                        src="./src/assets/icons/setting.png"
                        class="inline"
                    />تنظیمات
                </li>
                <li class="pr-5 flex gap-4">
                    <img
                        src="./src/assets/icons/support.png"
                        class="inline"
                    />پشتیبانی
                </li>
                <li class="pr-5 flex gap-4">
                    <img src="./src/assets/icons/profile.png" class="inline" />
                    پروفایل
                </li>
            </ul>
            <!-- ------------------------------ dark mode ------------------------------ -->
            <div class="bottom">
                روشن / تاریک
                <br /><br />
                خروج
            </div>
        </aside>
        <!-- ---------------------------- tasks section ---------------------------- -->
        <main class="my-auto flex flex-col w-[51%]">
            <!-- ---------------------------- tasks summary ---------------------------- -->
            <div class="mb-6">
                <h2>تسک‌های امروز</h2>
                <p>تعداد تسک باید انجام دهید.</p>
            </div>
            <!-- --------------------------- adding new task --------------------------- -->
            <div class="adding-new-task w-full mb-6">
                <!-- ------------------------ before click new task ------------------------ -->
                <button
                    id="add-task-btn"
                    class="border border-dashed border-gray-300 rounded-lg text-blue-500 p-4 w-full text-right mb-4"
                >
                    + افزودن وظیفه جدید
                </button>
                <!-- ------------------------ after click new task ------------------------- -->
                <form
                    id="add-task-form"
                    action=""
                    class="flex flex-col border border-gray-150 rounded-lg p-4 shadow-[0_0_15px_rgba(0,0,0,0.1)]"
                >
                    <input type="text" placeholder="نام تسک" class="mb-2" />
                    <textarea
                        name=""
                        id=""
                        placeholder="توضیحات"
                        class="resize-none overflow-auto min-h-12 text-sm"
                    ></textarea>
                    <div class="relative">
                        <button
                            type="button"
                            id="priorityButton"
                            class="border border-gray-300 rounded px-3 py-1 text-sm text-gray-700"
                        >
                            تگ‌ها
                        </button>
                        <ul
                            id="priorityList"
                            class="absolute hidden top-full left-0 w-full mt-1 bg-white border border-gray-300 rounded shadow-md z-10"
                        >
                            <li
                                class="p-2 hover:bg-gray-100 cursor-pointer"
                                data-priority="high"
                            >
                                بالا
                            </li>
                            <li
                                class="p-2 hover:bg-gray-100 cursor-pointer"
                                data-priority="medium"
                            >
                                متوسط
                            </li>
                            <li
                                class="p-2 hover:bg-gray-100 cursor-pointer"
                                data-priority="low"
                            >
                                کم
                            </li>
                        </ul>
                    </div>
                    <div class="flex justify-end p-4 pb-0 mt-4 border-t -mx-4">
                        <button
                            type="submit"
                            class="bg-blue-500 text-white rounded px-4 py-2 text-sm hover:bg-blue-600 p-4"
                        >
                            اضافه کردن تسک
                        </button>
                    </div>
                </form>
            </div>

            <!-- ----------------------------- tasks to do ----------------------------- -->
            <div class="task-todos">
                <ul>
                    <li>
                        <div class="priority-bar"></div>

                        <div class="task-content">
                            <input type="checkbox" />
                            <div class="flex flex-col gap-2">
                                <div class="flex items-center gap-4">
                                    <h3 class="task-title">
                                        جلسه با مدیران پروژه
                                    </h3>
                                    <span class="priority-tag">بالا</span>
                                </div>
                                <p>جلسه با محسن یگانه و مریم جلالی</p>
                            </div>
                        </div>

                        <div class="task-menu">
                            <button id="edit-delete-toggle">⋮</button>
                            <div id="edit-delete-dropdown">
                                <button id="edit-button">
                                    <img
                                        src="./src/assets/icons/task-edit.png"
                                    />
                                </button>
                                <span class="text-gray-300">|</span>
                                <button id="delete-button">
                                    <img
                                        src="./src/assets/icons/task-delete.png"
                                    />
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <script src="./src/main.js"></script>
    </body>
</html>
